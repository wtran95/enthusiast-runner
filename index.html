<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Running Routes</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <!-- Quick Login Test Form -->
    <div
      style="
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-family: Arial, sans-serif;
      "
    >
      <h2>Login Test</h2>
      <form id="loginForm">
        <div style="margin-bottom: 15px">
          <label style="display: block; margin-bottom: 5px">Username:</label>
          <input
            type="text"
            id="username"
            style="
              width: 100%;
              padding: 8px;
              border: 1px solid #ddd;
              border-radius: 4px;
            "
            placeholder="testuser"
          />
        </div>
        <div style="margin-bottom: 15px">
          <label style="display: block; margin-bottom: 5px">Password:</label>
          <input
            type="password"
            id="password"
            required
            style="
              width: 100%;
              padding: 8px;
              border: 1px solid #ddd;
              border-radius: 4px;
            "
            placeholder="password123"
          />
        </div>
        <button
          type="submit"
          style="
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
          "
        >
          Login
        </button>
      </form>
      <div
        id="result"
        style="
          margin-top: 20px;
          padding: 10px;
          display: none;
          border-radius: 4px;
        "
      ></div>
    </div>

    <!-- Auth test utilities (TypeScript) -->
    <script type="module" src="/src/utils/auth-test.ts"></script>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
